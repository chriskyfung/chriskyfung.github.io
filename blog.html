---
layout: default
title: Blog
---
<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a> &nbsp; <span class="post-date">({{ post.date | date_to_string }})</span></h3>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
